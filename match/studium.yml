matches:
  - trigger: ",kr"
    replace: "klausurrelevant"
  - trigger: ",#v"
    replace: "# Vermutung\n"
  - triggers: [",vskr", ",vk"]
    replace: "vs/klausurrelevant"
  - triggers: [",esekr", ",ek"]
    replace: "ese/klausurrelevant"
  - triggers: [",vspr", ",vp"]
    replace: "vs/praktikum"
  - triggers: [",me", ",m"]
    replace: "vs/praktikum/meine-arbeit"
  - triggers: [",vs"]
    replace: "Verteilte System"
  - triggers: [",vnsn"]
    replace: "Verteilten Systemen"


  # Fragen templates
  - triggers: [",?+-", ",ß+-", ",+-"]
    replace: "Was sind die Vor- und Nachteile von $|$?"
  - triggers: [",?++", ",ß++", ",++"]
    replace: "Was sind die Vorteile von $|$?"
  - triggers: [",?--", ",ß--", ",--"]
    replace: "Was sind die Nachteile von $|$?"
  - trigger: ",?bsp"
    replace: "Was sind Beispiele für $|$?"
  - trigger: ",?art"
    replace: "Gibt es unterschiedliche Arten von $|$? Wenn ja, welche? Und wie unterscheiden sie sich?"
  - trigger: ",?wf"
    replace: "Wie funktioniert $|$?"
  - trigger: ",?herausf"
    replace: "Was sind die Herausforderungen bei $|$?"
  - triggers: [",?erreicht", ",?errei"]
    replace: "Wie wird $|$ erreicht?"