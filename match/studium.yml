matches:
  - trigger: ",kr"
    replace: "klausurrelevant"
  - trigger: ",#v"
    replace: "# Vermutung\n"
  - triggers: [",vskr", ",vk"]
    replace: "vs/klausurrelevant"
  - triggers: [",esekr", ",ek"]
    replace: "ese/klausurrelevant"
  - triggers: [",vspr", ",vp"]
    replace: "vs/praktikum"
  - triggers: [",me", ",m"]
    replace: "vs/praktikum/meine-arbeit"
  - triggers: [",vs"]
    replace: "Verteilte System"
  - triggers: [",vnsn"]
    replace: "Verteilten Systemen"

  # Kommentare zur Verbesserung vom Lesematerial
  - trigger: ",wtf"
    replace: "Was ist damit gemeint?"
  - trigger: ",wtf"
    replace: "Diese Formulierung erschwert das Verständnis. "
  - trigger: ",wtf"
    replace: "Dieser Satz passt nicht in den Kontext. Zumindest fühlt sich das so an."
  - trigger: ",lö"
    replace: "LÖSCHEN: Dieser markierte Bereich kann entfernt werden."
  - trigger: ",wtf"
    replace: "Dieser Teil ist unklar und oberflächlich. Es wird nur vage über das Konzept gesprochen, ohne wirklich auf den Kern einzugehen."

  # Fragen templates
  - triggers: [",?+-", ",ß+-", ",+-"]
    replace: "Was sind die Vor- und Nachteile von $|$?"
  - triggers: [",?++", ",ß++", ",++"]
    replace: "Was sind die Vorteile von $|$?"
  - triggers: [",?--", ",ß--", ",--"]
    replace: "Was sind die Nachteile von $|$?"
  - trigger: ",?bsp"
    replace: "Was sind Beispiele für $|$?"
  - trigger: ",?art"
    replace: "Gibt es unterschiedliche Arten von $|$? Wenn ja, welche? Und wie unterscheiden sie sich?"
  - trigger: ",?wf"
    replace: "Wie funktioniert $|$?"
  - trigger: ",?herausf"
    replace: "Was sind die Herausforderungen bei $|$?"
  - triggers: [",?erreicht", ",?errei"]
    replace: "Wie wird $|$ erreicht?"
  - triggers: [",?unter"]
    form: "Was ist der Unterschied zwischen [[1]] und [[2]]?"